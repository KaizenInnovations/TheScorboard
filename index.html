<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1A1A1A; /* Dark Charcoal */
        }
        /* Custom styling for number inputs */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        .total-card {
            background: linear-gradient(135deg, #2D2D2D, #1E1E1E);
        }
        .kaizen-card {
            border-left: 5px solid #00BF63;
        }
        .ff-card {
            border-left: 5px solid #FF69B4;
        }
        .control-button {
            transition: all 0.2s ease-in-out;
        }
        .control-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="max-w-7xl mx-auto p-4 md:p-8">
        
        <!-- Header -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-black tracking-tight" style="color: #FADADD;">Revenue Command Center</h1>
            <p class="text-lg text-gray-400 mt-2">Your Business, At a Glance.</p>
        </header>

        <!-- Totals Section -->
        <div class="sticky top-0 z-10 py-4 bg-[#1A1A1A]/80 backdrop-blur-sm mb-8 md:mb-12">
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="total-card p-4 rounded-2xl shadow-lg text-center">
                    <p class="text-sm md:text-base font-bold text-gray-400">Total Roster</p>
                    <p id="total-clients" class="text-2xl md:text-4xl font-black" style="color: #FADADD;">0</p>
                </div>
                <div class="total-card p-4 rounded-2xl shadow-lg text-center">
                    <p class="text-sm md:text-base font-bold text-gray-400">Monthly Revenue</p>
                    <p id="total-monthly" class="text-2xl md:text-4xl font-black" style="color: #FADADD;">$0.00</p>
                </div>
                <div class="total-card p-4 rounded-2xl shadow-lg text-center col-span-2 lg:col-span-1">
                    <p class="text-sm md:text-base font-bold text-gray-400">Annual Revenue</p>
                    <p id="total-annual" class="text-2xl md:text-4xl font-black" style="color: #FADADD;">$0.00</p>
                </div>
                <div class="total-card p-4 rounded-2xl shadow-lg text-center col-span-2 lg:col-span-1">
                    <p class="text-sm md:text-base font-bold text-gray-400">Total Hours / Mo</p>
                    <p id="total-hours" class="text-2xl md:text-4xl font-black" style="color: #FADADD;">0</p>
                </div>
            </div>
        </div>

        <!-- Packages Section -->
        <main class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">

            <!-- Kaizen Packages -->
            <div class="md:col-span-2 xl:col-span-3">
                 <h2 class="text-2xl font-bold mb-4 pb-2 border-b-2" style="border-color: #00BF63;">
                    <span style="color: #00BF63;">●</span> Kaizen Body Works
                </h2>
            </div>
            
            <!-- Foundation Package -->
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl kaizen-card space-y-4">
                <h3 class="text-xl font-bold text-gray-100">Foundation Package</h3>
                <div data-package="foundation_monthly" class="package-item"></div>
                <div data-package="foundation_pif3" class="package-item"></div>
                <div data-package="foundation_pif6" class="package-item"></div>
            </div>

            <!-- Accelerator Package -->
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl kaizen-card space-y-4">
                <h3 class="text-xl font-bold text-gray-100">Accelerator Package</h3>
                <div data-package="accelerator_monthly" class="package-item"></div>
                <div data-package="accelerator_pif3" class="package-item"></div>
                <div data-package="accelerator_pif6" class="package-item"></div>
            </div>

            <!-- VIP Package -->
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl kaizen-card space-y-4">
                <h3 class="text-xl font-bold text-gray-100">VIP Package</h3>
                <div data-package="vip_monthly" class="package-item"></div>
                <div data-package="vip_pif3" class="package-item"></div>
                <div data-package="vip_pif6" class="package-item"></div>
            </div>

             <!-- Fucking Fitness Packages -->
            <div class="md:col-span-2 xl:col-span-3 mt-8">
                 <h2 class="text-2xl font-bold mb-4 pb-2 border-b-2" style="border-color: #FF69B4;">
                    <span style="color: #FF69B4;">●</span> Fucking Fitness
                </h2>
            </div>
            
            <!-- Online Package -->
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl ff-card space-y-4">
                <h3 class="text-xl font-bold text-gray-100">Online Package</h3>
                <div data-package="online_coaching" class="package-item"></div>
            </div>

             <!-- Video Addon -->
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl ff-card space-y-4">
                <h3 class="text-xl font-bold text-gray-100">Video Addon</h3>
                <div data-package="video_addon" class="package-item"></div>
            </div>

             <!-- OnlyFans Sub -->
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl ff-card space-y-4">
                <h3 class="text-xl font-bold text-gray-100">OnlyFans Sub</h3>
                <div data-package="onlyfans" class="package-item"></div>
            </div>

        </main>

    </div>

    <script>
        const packageData = {
            // Kaizen
            foundation_monthly: { name: 'Monthly', price: 520, hours: 8, type: 'monthly' },
            foundation_pif3: { name: 'PIF 3-Month (-10%)', price: 520 * 3 * 0.9, hours: 8 * 3, type: 'pif3' },
            foundation_pif6: { name: 'PIF 6-Month (-15%)', price: 520 * 6 * 0.85, hours: 8 * 6, type: 'pif6' },
            accelerator_monthly: { name: 'Monthly', price: 720, hours: 12, type: 'monthly' },
            accelerator_pif3: { name: 'PIF 3-Month (-10%)', price: 720 * 3 * 0.9, hours: 12 * 3, type: 'pif3' },
            accelerator_pif6: { name: 'PIF 6-Month (-15%)', price: 720 * 6 * 0.85, hours: 12 * 6, type: 'pif6' },
            vip_monthly: { name: 'Monthly', price: 880, hours: 16, type: 'monthly' },
            vip_pif3: { name: 'PIF 3-Month (-10%)', price: 880 * 3 * 0.9, hours: 16 * 3, type: 'pif3' },
            vip_pif6: { name: 'PIF 6-Month (-15%)', price: 880 * 6 * 0.85, hours: 16 * 6, type: 'pif6' },
            // FF
            online_coaching: { name: 'Subscribers', price: 15, hours: 10 / 60, type: 'monthly' },
            video_addon: { name: 'Subscribers', price: 20, hours: 0, type: 'monthly', fixedHours: 5 },
            onlyfans: { name: 'Subscribers', price: 10, hours: 0, type: 'monthly', fixedHours: 5 },
        };

        const state = {};

        function renderPackageItems() {
            const packageItems = document.querySelectorAll('.package-item');
            packageItems.forEach(item => {
                const packageId = item.dataset.package;
                if (!packageData[packageId]) return;

                const data = packageData[packageId];
                state[packageId] = 0; // Initialize state

                item.innerHTML = `
                    <div class="flex items-center justify-between">
                        <p class="text-gray-300">${data.name}</p>
                        <div class="flex items-center space-x-2">
                            <button class="control-button minus-btn w-10 h-10 rounded-full bg-gray-700 hover:bg-red-500 text-2xl font-bold text-white" data-id="${packageId}">-</button>
                            <input type="number" value="0" min="0" class="client-input w-16 h-10 text-center text-lg font-bold bg-gray-900 text-white rounded-lg border-2 border-gray-600 focus:border-pink-500 focus:ring-0" data-id="${packageId}">
                            <button class="control-button plus-btn w-10 h-10 rounded-full bg-gray-700 hover:bg-green-500 text-2xl font-bold text-white" data-id="${packageId}">+</button>
                        </div>
                    </div>
                `;
            });
        }

        function calculateTotals() {
            let totalClients = 0;
            let totalMonthly = 0;
            let totalAnnual = 0;
            let totalHours = 0;

            let hasVideoAddon = false;
            let hasOnlyFans = false;

            for (const id in state) {
                const count = state[id];
                const data = packageData[id];

                totalClients += count;
                
                if (data.type === 'monthly') {
                    totalMonthly += count * data.price;
                    totalAnnual += count * data.price * 12;
                    totalHours += count * data.hours;
                } else if (data.type === 'pif3') {
                    totalMonthly += count * (data.price / 3);
                    totalAnnual += count * data.price;
                    totalHours += count * (data.hours / 3);
                } else if (data.type === 'pif6') {
                    totalMonthly += count * (data.price / 6);
                    totalAnnual += count * data.price;
                    totalHours += count * (data.hours / 6);
                }

                if(id === 'video_addon' && count > 0) hasVideoAddon = true;
                if(id === 'onlyfans' && count > 0) hasOnlyFans = true;
            }
            
            if(hasVideoAddon) totalHours += 5;
            if(hasOnlyFans) totalHours += 5;


            document.getElementById('total-clients').textContent = totalClients;
            document.getElementById('total-monthly').textContent = `$${totalMonthly.toFixed(2)}`;
            document.getElementById('total-annual').textContent = `$${totalAnnual.toFixed(2)}`;
            document.getElementById('total-hours').textContent = totalHours.toFixed(1);
        }

        function addEventListeners() {
            document.addEventListener('click', (e) => {
                if (e.target.matches('.minus-btn')) {
                    const id = e.target.dataset.id;
                    const input = document.querySelector(`.client-input[data-id="${id}"]`);
                    let value = parseInt(input.value);
                    if (value > 0) {
                        value--;
                        input.value = value;
                        state[id] = value;
                        calculateTotals();
                    }
                }
                if (e.target.matches('.plus-btn')) {
                    const id = e.target.dataset.id;
                    const input = document.querySelector(`.client-input[data-id="${id}"]`);
                    let value = parseInt(input.value);
                    value++;
                    input.value = value;
                    state[id] = value;
                    calculateTotals();
                }
            });

            document.addEventListener('input', (e) => {
                 if (e.target.matches('.client-input')) {
                    const id = e.target.dataset.id;
                    let value = parseInt(e.target.value);
                    if (isNaN(value) || value < 0) value = 0;
                    e.target.value = value; // Sanitize input
                    state[id] = value;
                    calculateTotals();
                }
            });
        }
        
        // Initialize the app
        renderPackageItems();
        addEventListeners();
        calculateTotals();

    </script>
</body>
</html>
